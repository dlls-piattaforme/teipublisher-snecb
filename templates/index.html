            body{
                margin: 0px;

            .loader{
                position:absolute;
                width:100%;
                height:100%;
                z-index:12;
                background-color:#44557a;
            }
            .preloader {
                width: 200px;
                height: 200px;
                display: inline-block;
                position: relative;
                display: inline-block;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);

            }

            .preloader::after,.preloader::before {
                content: '';
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border: 2px solid #000;
                position: absolute;
                left: 0;
                top: 0;
                opacity:0;
                animation: animloader14 2s linear infinite;
            }
            .preloader::after{
                animation-delay: 1s;
            }

            @keyframes animloader14 {
                0% { transform: scale(0); opacity: 1;}
                100% { transform: scale(1); opacity: 0;}
            }

            <div class="descContainer">A Collaborative Bibliography (<strong>BETA</strong> version)</div>

            <div class="intro">The huge list of publications touching upon Snorri Sturluson’s <i>Edda</i> (ca. 1220) conveys an idea of its relevance for Old Norse and Old Icelandic literary studies and is evidence of the popularity and reception that the work has enjoyed across epochs and cultures.
<b>Snorra Edda. A Collaborative Bibliography</b> is an online crowdsourcing database which aims at collecting and searching all the primary and secondary sources on Snorri’s <i>Edda</i> (<i>SnE</i>) since the publication of its <i>editio princeps</i> (1655). The data is being collected in a Zotero bibliographical database called <a href="https://www.zotero.org/groups/1314983/snorraedda">snorraedda</a> and is visualised and searchable through the application TEI Publisher (<i>Open</i>). If you would like to add or update the bibliographical items, you can access <b>snorraedda</b> after signing up, and follow the <a href="https://www.zotero.org/support/quick_start_guide">Zotero guidelines</a> for editing the items.
Each entry can be downloaded in XML/TEI or other formats directly from our TEI Publisher application (see <i>How to navigate</i>); the full database can be access and downloaded from the Zotero group library.
Enjoy your research and we hope our work will assist you in your academic endeavours!
